
<ion-app>
 
  <ion-menu menuId="main-menu" content-id="main">

    <ion-content padding class="background">
      <ion-list color="primary">

        <ion-menu-toggle>
        <ion-item color="primary">
          <ion-label>Bottom tabs</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item color="primary">
          <ion-label>Sign-Up</ion-label>
        </ion-item>
      </ion-menu-toggle> 

      <ion-menu-toggle>
        <ion-item routerLink="/upload" color="primary">
          <ion-label >Upload File</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item color="primary">
          <ion-label>Log-in</ion-label>
        </ion-item>
      </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>


  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="logo-youtube"></ion-icon>
        <ion-label>Youtube</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="books">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Books</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-app>
