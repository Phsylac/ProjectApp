<ion-header>
  <ion-toolbar>
    <ion-title>{{facebook.name}}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ facebook.id }}</ion-card-title>
      <ion-card-subtitle>{{ facebook.name | uppercase }}</ion-card-subtitle>
    </ion-card-header>
  <ion-card-content>
    <p>{{ facebook.age }}</p>
    <ion-img src="{{ facebook.image }}"></ion-img>
  </ion-card-content>
  </ion-card>
</ion-content>
