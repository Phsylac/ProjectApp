<ion-content>
  <div id="header">
    <img src="assets/14.png"/>
  </div>
  <h1>SIGN UP</h1>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input type="firstname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="lastname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input type="address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Create Password</ion-label>
        <ion-input type="createpassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="confirmpassword"></ion-input>
      </ion-item>

      <ion-button routerLink="/login" size="small" shape="round">Back </ion-button>
      <ion-button routerLink="/login" size="small" shape="round">Log in </ion-button>
      
</ion-card-content>
</ion-content>
